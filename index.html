<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/d08aa6eb05.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="btn">
		<div class="hamburger">
			<span class="fas fa-bars"></span>
		</div>
	</div>
	<nav class="sidebar">
		<div class="text">Side Menu</div>
		<ul>
			<li><a href="#">Dashboard</a></li>
			<li>
				<a href="#" class="feat-btn">
					Features
					<span class="fas fa-caret-down first"></span>
				</a>
				<ul class="feat-show">
					<li><a href="#">Pages</a></li>
					<li><a href="#">Elements</a></li>
				</ul>
			</li>
			<li>
				<a href="#" class="serv-btn">
					Services
					<span class="fas fa-caret-down second"></span>
				</a>
				<ul class="serv-show">
					<li><a href="#">Web Design</a></li>
					<li><a href="#">App Design</a></li>
				</ul>
			</li>
		</ul>
	</nav>

	<script>
		$(".btn").click(function(){
			$(this).toggleClass("click");
			$(".sidebar").toggleClass("show");
		});
		$(".feat-btn").click(function(){
			$("nav ul .feat-show").toggleClass("show");
			$("nav ul li a .first").toggleClass("rotate");
		});
		$(".serv-btn").click(function(){
			$("nav ul .serv-show").toggleClass("show");
			$("nav ul li a .second").toggleClass("rotate");
		})
		$("nav ul li").click(function(){
			$(this).addClass("active");
			$(this).siblings().removeClass("active");
			$(this).parents("li").siblings().children("ul").children().removeClass("active");
		})
	</script>
</body>
</html>
